<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>

    <form action="" enctype="" method="post" target="_blank">
    <input type="text" autofocus />


    message:
    <div>
        <textarea cols="40" rows="10"></textarea>
    </div>
    course:
    <div>
        <select ><optgroup label="frontend">
            <option value="html">HTML</option>
            <option value="css">css</option>
            <option value="bootstrap">bootstrap</option>
        </optgroup>


        <optgroup  label="server">
            <option value="java">java</option>
            <option value="php">php</option>
        </optgroup>
        </select>
    </div>
    DATALIST:
    <div>
        <input  list="courses" name="c" id="c">
        <datalist id="courses">
            <option value="html"> html</option>
            <option value="css">css</option>
            <option value="javascript">javascript</option>
        </datalist>
        FRAMEWORK:
        <input   list="framework">
    <datalist id="framework">
        <option value="anroid">anroid</option>
        <option value="python">python </option>
        <option value="java">java</option>
        <option value="script">script</option>
    </datalist>
    <div>
        hidden
        <input  type="text" value="B1" hidden/>
    </div>
    size
    <div>
        <input type="text" size="50">
    </div>
    max-length:
    <div>
        <input type="text" maxlength="3" />
    </div>
    placeholder
    <div>
        <input type="password"  placeholder="enter your name"/>
    </div>
    step:
    <div >
        <input type="number" step="1">
    </div>
    Min n max:
    <div>
        <input  type="date"  min="2000-11-01" max="2000-12-30"  />
    </div>
    required *:
    <div>
        <input  type="text"  required />
    </div>
    pattern:
    <div>
        <input type="text" name="pw" pattern= [A-c]{5}/>
    </div>
    NAME:
    <div>
        <input type="text" id="no"name="uname">
    </div>
    mobile no:
    <div> 
        <input type="number" id="no" name="mobno"/>

    </div>
    email:
    <div>
        <input type="email" name="email" id="email">
    </div>
    search:
    <div>
        <input type="search" name="s" id="search">
    </div>
    password:
    <div>
        <input type="password" >
    </div>
    uploadresume:
    <div>
        <input type="file" >
    </div>
    <div>
        <input type="radio" name="option">yes
        <input type="radio" name="option">No
    </div>
    <div>
        <input type="date" />
    </div>
    date-local
    <div>
        <input type="datetime-local">
    </div>
    time:
    <div>
        <input type="time" />
    </div>
    url:
    <div>
        <input type="url"/>
    </div>
    color:
    <div>
        <input type="color">
    </div>
<div>
    <input type="submit" />
</div>
</form>
</body>
</html>
